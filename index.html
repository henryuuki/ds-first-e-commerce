<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/4f2931e92d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main class="infinite-bg">
        <div class="stars" ></div>
        <div class="contanier">
            <div>
                <img src="./assets/galaxy-removebg-preview.png" alt="">
            </div>
            <div class="login">
                <h1>Login</h1>
                <p class="icon-mobile"><i class="fa-solid fa-mobile"></i></p>
                <p class="icon-desktop"><i class="fa-solid fa-desktop"></i></p>
                <div class="inputs">
                    <p>Username <i class="fa-solid fa-user"></i></p>
                    <input id="user" class="inputs" type="text" name="user" placeholder="Username">               
                    <p>Password <i class="fa-solid fa-key"></i></p>
                    <input id="password" class="inputs" type="text" name="password" placeholder="Password">
                </div>
                <button id="botao" onclick="verificacao()">Confirmar</button>
            </div>
        </div>
        <a href="./pages/e-commerce.html"></a>
    </main>
    <script src="./js/login.js"></script>
